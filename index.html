<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            background: white;
        }
    </style>
</head>
<body>

    <div class="canvas home-canvas">
        <center>
            <button onclick="trigger()">Click to Enable FullScreen mode</button>
            <br><br><br><br>
            <a href="home.html">Go to Homescreen</a>
        </center>
    </div>
    
    

    <script>
        function trigger() {
            document.body.requestFullscreen();
            console.log('executed');
            window.location.href('home.html');
        }
    </script>
</body>
</html>
