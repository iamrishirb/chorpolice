<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rishi Bajpai">
    <title>TWM - Chor Police</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" /> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="canvas places bank">
        <div class="topbar">
            <div class="gamelogo">
                <img src="images/game-levels/Bank.webp" class="logo" alt="logo">
            </div>
            <div class="store">
                <a href="#" class="image-navigation">
                    <img src="images/Icons/Homepage_CoinsDisplay.webp" alt="coins" class="icons">
                    <span id="coins">1234</span>
                </a>
            </div>
        </div>
        
        <div class="battleground">
            <div class="player-card" id="player1">
                <img src="images/Icons/Home Profile Picture.webp" alt="" id="playerOneImage" class="player">
                <h3 id="playerOneName">AHMED</h3>
                <div class="coins">
                    <span id="playerOneCoins">1000</span>
                    <span class="coin-single coin-left"></span>
                    <span class="coin-single coin-left"></span>
                    <span class="coin-single coin-left"></span>
                    <span class="coin-single coin-left"></span>
                    <span class="coin-single coin-left"></span>
                    <span class="coin-single coin-left"></span>
                </div>
            </div>
            <div id="versus">
                <img src="images/Icons/versus.webp" alt="" id="vs">
                <img src="images/Icons/battlecoins.webp" alt="" id="battlecoins">
                <span id="coinstake">1234</span>
            </div>
            <div class="player-card" id="player2">
                <img src="images/Icons/Home Profile Picture.webp" alt="" id="playerTwoImage" class="player">
                <h3 id="playerTwoName">GEORGE</h3>
                <div class="coins">
                    <span class="coin-single coin-right"></span>
                    <span class="coin-single coin-right"></span>
                    <span class="coin-single coin-right"></span>
                    <span class="coin-single coin-right"></span>
                    <span class="coin-single coin-right"></span>
                    <span class="coin-single coin-right"></span>
                    <span id="playerTwoCoins">1000</span>
                </div>
            </div>
        </div>

        <div class="bottomnav">
            <a href="places.html">
                <img src="images/Icons/Home_backButton.webp" alt="back" class="icons">
            </a>
        </div>
    </div>

    <div id="mobile-view">
        <div class="notice">
            <h2>Rotate your phone to Landscape Mode.</h2>
        </div>
    </div>

    <audio controls autoplay>
        <source src="/sounds/coinflip-sound.wav" type="audio/wav">
        <source src="/sounds/coinflip-sound.mp3" type="audio/mp3">
        <source src="/sounds/coinflip-sound.m4a" type="audio/m4a">
        Your browser does not support the audio element.
    </audio>

    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script>
        
        $('.slider').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            arrows: true,
            dots: false,
            centerMode: true,
            variableWidth: true,
            infinite: true,
            focusOnSelect: true,
            cssEase: 'linear',
            touchMove: true,
            prevArrow:'<button class="slick-prev"> <img src="images/Icons/prevbutton.webp" alt=""> </button>',
            nextArrow:'<button class="slick-next"> <img src="images/Icons/nextbutton.webp" alt=""> </button>',
            
            //         responsive: [                        
            //             {
            //               breakpoint: 576,
            //               settings: {
            //                 centerMode: false,
            //                 variableWidth: false,
            //               }
            //             },
            //         ]
            });

            var imgs = $('.slider img');
            imgs.each(function(){
                var item = $(this).closest('.item');
                item.css({
                    'background-image': 'url(' + $(this).attr('src') + ')', 
                    'background-position': 'center',            
                    '-webkit-background-size': 'contain',
                    'background-size': 'contain', 
                });
                $(this).hide();
        });

        $(document).ready(function () {
            // Handler for .ready() called.
            //window.setTimeout(function () {
            //location.href = "playground.html?filename=bankbg.webp";
            //}, 5000);
        });

    </script>

</body>
</html>
