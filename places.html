<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rishi Bajpai">
    <title>TWM - Chor Police</title>
    <link rel="stylesheet" href="slick/slick.css" /> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">

    <style>
        .slick-list.draggable {
            padding: 30px 50px;
        }
    </style>
</head>
<body>
    <div class="canvas home-canvas places">
        <div class="topbar">
            <div>
                <a href="#" class="image-navigation profile">
                    <img src="images/Icons/homepage_topbar_profile.webp" alt="Profile" class="icons">
                    <a href="#" id="profile">UserName</a>
                </a>
            </div>
            <div id="logo levels">
                <img src="images/Logo/Logo.webp" class="logo" alt="logo">
            </div>
            <div class="store">
                <a href="#" class="image-navigation">
                    <img src="images/Icons/Homepage_ShopIcon.webp" alt="ShopIcon" class="icons">
                </a>
                <a href="#" class="image-navigation">
                    <img src="images/Icons/Homepage_CoinsDisplay.webp" alt="coins" class="icons">
                    <span id="coins">1234</span>
                </a>
            </div>
        </div>
        <div class="slidewrapper">
            <div class="slider">

                <a class="item" onclick="playSound()" id="bank">
                    <img src="images/Levels/Bank_Treasury.webp" alt="" onclick="window.open('bank.html')">
                </a>

                <a class="item" onclick="playSound()" id="temple">
                    <img src="images/Levels/Golden_Temple.webp" alt="" onclick="window.open('temple.html')">
                </a>

                <a class="item" onclick="playSound()" id="meuseum">
                    <img src="images/Levels/Art_Mesuem.webp" alt="" onclick="window.open('museum.html')">
                </a>

                <a class="item" onclick="playSound()" id="palace">
                    <img src="images/Levels/Kings_Palace.webp" alt="" onclick="window.open('palace.html')">
                </a>

            </div>
        </div>
        <div class="bottomnav">
            <a href="index.html">
                <img src="images/Icons/Home_backButton.webp" alt="back" class="icons">
            </a>
            <a href="index.html">
                <img src="images/Icons/Homepage Rules.webp" alt="rules" class="icons">
            </a>
            <a href="index.html">
                <img src="images/Icons/Homepage_Friends.webp" alt="group" class="icons">
            </a>
        </div>
    </div>

    <div id="bank-popup" class="game-popup">
        <span class="close"></span>
        <div class="selections">
            <a href="bank.html"><img src="images/Icons/Play_Online.webp" alt="" class="option"></a>
            <a href="#"><img src="images/Icons/Play_With_Friends.webp" alt="" class="option" id="bankFriends"></a>
        </div>
    </div>
    <div id="temple-popup" class="game-popup">
        <span class="close"></span>
        <div class="selections">
            <a href="temple.html"><img src="images/Icons/Play_Online.webp" alt="" class="option"></a>
            <a href="#" id="templeFriends"><img src="images/Icons/Play_With_Friends.webp" alt="" class="option"></a>
        </div>
    </div>
    <div id="meuseum-popup" class="game-popup">
        <span class="close"></span>
        <div class="selections">
            <a href="meuseum.html"><img src="images/Icons/Play_Online.webp" alt="" class="option"></a>
            <a href="#" id="meuseumFriends"><img src="images/Icons/Play_With_Friends.webp" alt="" class="option"></a>
        </div>
    </div>
    <div id="palace-popup" class="game-popup">
        <span class="close"></span>
        <div class="selections">
            <a href="palace.html"><img src="images/Icons/Play_Online.webp" alt="" class="option"></a>
            <a href="#" id="palaceFriends"><img src="images/Icons/Play_With_Friends.webp" alt="" class="option"></a>
        </div>
    </div>

    <div id="bank-secret" class="secret-popup">
        <h3>Enter the secret code:</h3>
        <!-- <span class="close-popup"></span> -->
        <input type="text" class="secret" required/><br/>
        <a href="bank.html" class="popup-btn">Join Now</a>
    </div>
    <div id="temple-secret" class="secret-popup">
        <h3>Enter the secret code:</h3>
        <!-- <span class="close-popup"></span> -->
        <input type="text" class="secret" required/><br/>
        <a href="temple.html" class="popup-btn">Join Now</a>
    </div>
    <div id="meuseum-secret" class="secret-popup">
        <h3>Enter the secret code:</h3>
        <!-- <span class="close-popup"></span> -->
        <input type="text" class="secret" required/><br/>
        <a href="meuseum.html" class="popup-btn">Join Now</a>
    </div>
    <div id="palace-secret" class="secret-popup">
        <h3>Enter the secret code:</h3>
        <!-- <span class="close-popup"></span> -->
        <input type="text" class="secret" required/><br/>
        <a href="palace.html" class="popup-btn">Join Now</a>
    </div>

    <div id="mobile-view">
        <div class="notice">
            <h2>Rotate your phone to Landscape Mode.</h2>
        </div>
    </div>

    <audio controls id="audioSource">
        <source src="/sounds/level-select.wav" type="audio/wav">
        <source src="/sounds/level-select.mp3" type="audio/mp3">
        <!-- <source src="/sounds/level-select.m4a" type="audio/m4a"> -->
        Your browser does not support the audio element.
    </audio>

    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script>

        //code to play the sound
        function playSound () {
            document.getElementById("audioSource").play();
        }
        
        $('.slider').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            arrows: true,
            dots: false,
            centerMode: true,
            variableWidth: true,
            infinite: true,
            focusOnSelect: true,
            cssEase: 'linear',
            touchMove: false,
            autoplay: false,
            autoplaySpeed: 1500,
            prevArrow:'<button class="slick-prev"><</button>',
            nextArrow:'<button class="slick-next">></button>',
            
            responsive: [                        
                {
                breakpoint: 576,
                    settings: {
                        centerMode: false,
                        variableWidth: false,
                    }
                },
            ]
        });

        var imgs = $('.slider img');
        imgs.each(function(){
            var item = $(this).closest('.item');
            item.css({
                'background-image': 'url(' + $(this).attr('src') + ')', 
                'background-position': 'center',            
                '-webkit-background-size': 'contain',
                'background-size': 'contain', 
            });
            $(this).hide();
        });

        $('.slick-prev').on('click', function(){
            document.getElementById("audioSource").play();
        })
        $('.slick-next').on('click', function(){
            document.getElementById("audioSource").play();
        })

        //controls to show/hide popups
        $('.close').on('click', function(){
            $('.canvas').removeClass('blur');
            $('.slidewrapper').removeClass('hide');
            $('.topbar').removeClass('hide');
            $('.bottomnav').removeClass('hide');
            $('.game-popup').removeClass('visible');
        });

        $('#bank').on('click', function(){
            $('.canvas').addClass('blur');
            $('.slidewrapper').addClass('hide');
            $('.topbar').addClass('hide');
            $('.bottomnav').addClass('hide');
            $('#bank-popup').addClass('visible');
        })

        $('#temple').on('click', function(){
            $('.canvas').addClass('blur');
            $('.slidewrapper').addClass('hide');
            $('.topbar').addClass('hide');
            $('.bottomnav').addClass('hide');
            $('#temple-popup').addClass('visible');
        })

        $('#meuseum').on('click', function(){
            $('.canvas').addClass('blur');
            $('.slidewrapper').addClass('hide');
            $('.topbar').addClass('hide');
            $('.bottomnav').addClass('hide');
            $('#meuseum-popup').addClass('visible');
        })

        $('#palace').on('click', function(){
            $('.canvas').addClass('blur');
            $('.slidewrapper').addClass('hide');
            $('.topbar').addClass('hide');
            $('.bottomnav').addClass('hide');
            $('#palace-popup').addClass('visible');
        })

        //show friends popup
        $('#bankFriends').on('click', function() {
            $('.canvas').addClass('blur');
            $('.game-popup').removeClass('visible');
            $('#bank-secret').addClass('show');
        })

        $('#templeFriends').on('click', function() {
            $('.canvas').addClass('blur');
            $('.game-popup').removeClass('visible');
            $('#temple-secret').addClass('show');
        })
        
        $('#meuseumFriends').on('click', function() {
            $('.canvas').addClass('blur');
            $('.game-popup').removeClass('visible');
            $('#meuseum-secret').addClass('show');
        })

        $('#palaceFriends').on('click', function() {
            $('.canvas').addClass('blur');
            $('.game-popup').removeClass('visible');
            $('#palace-secret').addClass('show');
        })

        $('.popup-btn').on('click', function(){
            $('.secret-popup').removeClass('visible');
            $('.game-popup').removeClass('visible');
            $('.canvas').removeClass('blur'); 
        })

    </script>

</body>
</html>
