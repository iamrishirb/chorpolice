<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rishi Bajpai">
    <title>TWM - Chor Police</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" /> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="canvas home-canvas places">
        <div class="topbar">
            <div>
                <a href="#" class="image-navigation profile">
                    <img src="images/Icons/homepage_topbar_profile.png" alt="Profile" class="icons">
                    <a href="#" id="profile">UserName</a>
                </a>
            </div>
            <div id="logo">
                <img src="images/Logo/Logo.png" class="logo" alt="logo">
            </div>
            <div class="store">
                <a href="#" class="image-navigation">
                    <img src="images/Icons/Homepage_ShopIcon.png" alt="ShopIcon" class="icons">
                </a>
                <a href="#" class="image-navigation">
                    <img src="images/Icons/Homepage_CoinsDisplay.png" alt="coins" class="icons">
                    <span id="coins">1234</span>
                </a>
            </div>
        </div>
        <div class="slidewrapper">
            <div class="slider">

                <a href="bank.html" class="item">
                    <img src="images/Levels/Bank_Treasury.png" alt="" onclick="window.open('bank.html')">
                </a>

                <a href="temple.html" class="item">
                    <img src="images/Levels/Golden_Temple.png" alt="" onclick="window.open('temple.html')">
                </a>

                <a href="meuseum.html" class="item">
                    <img src="images/Levels/Art_Mesuem.png" alt="" onclick="window.open('museum.html')">
                </a>

                <a href="palace.html" class="item">
                    <img src="images/Levels/Kings_Palace.png" alt="" onclick="window.open('palace.html')">
                </a>

            </div>
        </div>
        <div class="bottomnav">
            <a href="index.html">
                <img src="images/Icons/Home_backButton.png" alt="back" class="icons">
            </a>
            <a href="index.html">
                <img src="images/Icons/Homepage Rules.png" alt="rules" class="icons">
            </a>
            <a href="index.html">
                <img src="images/Icons/Homepage_Friends.png" alt="group" class="icons">
            </a>
        </div>
    </div>

    <div id="mobile-view">
        <div class="notice">
            <h2>Rotate your phone to Landscape Mode.</h2>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script>
        
        $('.slider').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            arrows: true,
            dots: false,
            centerMode: true,
            variableWidth: true,
            infinite: true,
            focusOnSelect: true,
            cssEase: 'linear',
            touchMove: true,
            autoplay: true,
            autoplaySpeed: 1000,
            prevArrow:'<button class="slick-prev"> <img src="images/Icons/prevbutton.png" alt=""> </button>',
            nextArrow:'<button class="slick-next"> <img src="images/Icons/nextbutton.png" alt=""> </button>',
            
            //         responsive: [                        
            //             {
            //               breakpoint: 576,
            //               settings: {
            //                 centerMode: false,
            //                 variableWidth: false,
            //               }
            //             },
            //         ]
            });

            var imgs = $('.slider img');
            imgs.each(function(){
                var item = $(this).closest('.item');
                item.css({
                    'background-image': 'url(' + $(this).attr('src') + ')', 
                    'background-position': 'center',            
                    '-webkit-background-size': 'contain',
                    'background-size': 'contain', 
                });
                $(this).hide();
            });

    </script>

</body>
</html>
